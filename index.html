<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icons/calc512.png" />
  <link rel="apple-touch-icon" href="icons/calc192.png" />
  <link rel="icon" type="image/x-icon" href="icons/calc512.png">
  <title>Calc!</title>

</head>

<body>

  <div class="main">

    <div></div>
    <div id="history"></div>
    <input type="text" id="input" value="" inputmode='none'>

    <div class="grid-container">

      <div id="btn1-1" class="grid-item"></div>
      <div id="btn1-2" class="grid-item"></div>
      <div id="btn1-3" class="grid-item"></div>
      <div id="btn1-4" class="grid-item"></div>
      <div id="btn1-5" class="grid-item" style="font-size: 35px;"></div>

      <div id="btn2-1" class="grid-item"></div>
      <div id="btn2-2" class="grid-item"></div>
      <div id="btn2-3" class="grid-item"></div>
      <div id="btn2-4" class="grid-item"></div>
      <div id="btn2-5" class="grid-item"></div>

      <div id="btn3-1" class="grid-item"></div>
      <div id="btn3-2" class="grid-item"></div>
      <div id="btn3-3" class="grid-item"></div>
      <div id="btn3-4" class="grid-item"></div>
      <div id="btn3-5" class="grid-item"></div>

      <div id="btn4-1" class="grid-item"></div>
      <div id="btn4-2" class="grid-item"></div>
      <div id="btn4-3" class="grid-item"></div>
      <div id="btn4-4" class="grid-item"></div>
      <div id="btn4-5" class="grid-item"></div>

      <div id="btn5-1" class="grid-item"></div>
      <div id="btn5-2" class="grid-item"></div>
      <div id="btn5-3" class="grid-item"></div>
      <div id="btn5-4" class="grid-item"></div>
      <div id="btn5-5" class="grid-item"></div>

      <div id="btn6-1" class="grid-item"></div>
      <div id="btn6-2" class="grid-item"></div>
      <div id="btn6-3" class="grid-item"></div>
      <div id="btn6-4" class="grid-item"></div>
      <div id="btn6-5" class="grid-item"></div>

    </div>

  </div>


  <div id=settings_icon onclick="settings_show();">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
      <path d="M0 0h48v48h-48z" fill="none" />
      <path
        d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97l-.75-5.3c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97l-4.98-2.01c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31c-.08.64-.14 1.29-.14 1.95s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zm-14.86 5.05c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
        fill="currentColor" />
    </svg>

  </div>
  <div id=shadow onclick="hide_boxes();"></div>
  <div id=settings_box>

    <div><br>Palette A </div>
    <div><input type="checkbox" id="palA" class="palettes" /></div>
    <div><br>Palette B</div>
    <div><input type="checkbox" id="palB" class="palettes" /></div>


    <div>Equation text</div>
    <div><input id="palA-eq" type="color" /></div>
    <div>Equation text</div>
    <div><input id="palB-eq" type="color" /></div>

    <div>Button text</div>
    <div><input id="palA-btn-txt" type="color" /></div>
    <div>Button text</div>
    <div><input id="palB-btn-txt" type="color" /></div>

    <div>Button fill</div>
    <div><input id="palA-btn-fill" type="color" /></div>
    <div>Button fill</div>
    <div><input id="palB-btn-fill" type="color" /></div>

    <div>Background</div>
    <div><input id="palA-bg" type="color" /></div>
    <div>Background</div>
    <div><input id="palB-bg" type="color" /></div>

    <div><button type="button" onclick="localStorage.clear();location.reload();">Reset colors</button></div>
    <div></div>
    <div>
      Decimals: <span id="decimals_txt"></span>
      <input id="decimals" type="range" value="3" min="0" max="9"/><br>
      
    </div>
    <div></div>
    
    <div><button type="button" onclick="history.innerHTML='';">Clear history</button></div>
    <div></div>
    <div></div>
    <div></div>

    

    <div id="version_txt"></div>
    <div>(0.61)</div>
    <div></div>
    <div></div>

  </div>

</body>
<script src="app.js"></script>

</html>
